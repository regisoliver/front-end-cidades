<div>
        <h3>Lista de Cidades</h3>
      </div>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      
        <!-- Name Column -->
        <ng-container matColumnDef="ibge_id">
          <th mat-header-cell *matHeaderCellDef> ibge_id </th>
          <td mat-cell *matCellDef="let element"> {{element.ibge_id}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="uf">
          <th mat-header-cell *matHeaderCellDef> UF </th>
          <td mat-cell *matCellDef="let element"> {{element.uf}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="capital">
            <th mat-header-cell *matHeaderCellDef> Capital </th>
            <td mat-cell *matCellDef="let element"> {{element.capital}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="lon">
            <th mat-header-cell *matHeaderCellDef> LON </th>
            <td mat-cell *matCellDef="let element"> {{element.lon}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="lon">
            <th mat-header-cell *matHeaderCellDef> LON </th>
            <td mat-cell *matCellDef="let element"> {{element.lon}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="lat">
            <th mat-header-cell *matHeaderCellDef> LAT </th>
            <td mat-cell *matCellDef="let element"> {{element.lat}} </td>
        </ng-container>
      
        <!-- Position Column -->
        <ng-container matColumnDef="acao">
            <th mat-header-cell *matHeaderCellDef>  </th>
            <td mat-cell *matCellDef="let element"> <button mat-flat-button color="accent" routerLink="/cidades-detalhe/{{element._id}}" selected>Detalhe</button></td>
          </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
